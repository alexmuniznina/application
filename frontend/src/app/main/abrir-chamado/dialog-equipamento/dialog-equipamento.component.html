<form [formGroup]="form">
  <h2 mat-dialog-title>Adicionar Equipamentos</h2>
  <mat-dialog-content>
    <div class="list-equip">
      <div
        formArrayName="equipamentos"
        *ngFor="let option of data; let i = index"
        class="col-12"
      >
        <mat-checkbox
          color="primary"
          [formControlName]="i"
          [name]="option.name.toString()"
          [(ngModel)]="option.added"
          (change)="getValue($event)"
          >{{ option.name }}</mat-checkbox
        >
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="equipChamado">Cancelar</button>
    <button mat-button [mat-dialog-close]="equipChamado" cdkFocusInitial>
      Adicionar
    </button>
  </mat-dialog-actions>
</form>
