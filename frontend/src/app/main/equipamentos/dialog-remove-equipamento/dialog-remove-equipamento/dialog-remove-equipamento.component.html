<h2 mat-dialog-title>Remover Equipamento</h2>
<mat-dialog-content>
  <div class="mt-3 p-3">
    Tem certeza que deseja remover o equipamento
    <strong>{{ equipamento.descricao }}</strong
    >?
  </div>
</mat-dialog-content>
<mat-dialog-actions class="mt-4" align="end">
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Remover</button>
</mat-dialog-actions>
