<form [formGroup]="form">
  <div class="container">
    <mat-form-field class="col-12">
      <mat-label>Profissional ou empresa</mat-label>
      <input matInput formControlName="nomeEmpresa" type="text" />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

    <button
      mat-flat-button
      class="col-12"
      color="primary"
      (click)="pesquisar()"
    >
      Pesquisar
    </button>

    <div class="mt-4">
      <div *ngFor="let chamado of chamados" class="mb-4">
        <app-card-chamado [chamado]="chamado"></app-card-chamado>
      </div>
    </div>
  </div>
</form>
